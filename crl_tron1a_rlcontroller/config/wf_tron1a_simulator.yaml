/**:
  estop:
    ros__parameters:
      time_step_size: 0.02

  sit:
    ros__parameters:
      time_step_size: 0.02
      duration: 1.0
      # Sitting pose target (matches LimX deployment initial pose)
      # target_joint_angles: [0.1541, -1.0124, 1.3613, 0.0,
      #                       -0.1541, 1.0124, -1.3613, 0.0]
      target_joint_angles: [0.1541, 0.0, 1.3613, 0.0,
                            -0.1541, 0.0, -1.3613, 0.0]

  stand:
    ros__parameters:
      time_step_size: 0.02  # 50 Hz
      rl_type: "isaacgym"
      robot_controllers_policy_file: "data/models/tron1a_stand/policy.onnx"
      robot_controllers_encoder_file: "data/models/tron1a_stand/encoder.onnx"

      # RL-specific controller parameters
      # Note: Default joint angles, stiffness, damping, and wheel joint parameters are set directly from RobotParameters.h
      # Control parameters
      action_scale_pos: 0.25
      user_torque_limit: 80.0

      # Normalization parameters
      obs_scale_lin_vel: 2.0
      obs_scale_ang_vel: 0.25
      obs_scale_dof_pos: 1.0
      obs_scale_dof_vel: 0.05
      clip_actions: 100.0
      clip_observations: 100.0

      # Model size parameters
      actions_size: 8
      observations_size: 28
      obs_history_length: 10
      encoder_output_size: 3

      # User command scales set to zero for standing
      cmd_scale_lin_vel_x: 0.0
      cmd_scale_lin_vel_y: 0.0
      cmd_scale_ang_vel_yaw: 0.0

  walk:
    ros__parameters:
      time_step_size: 0.02  # 50 Hz
      rl_type: "isaacgym"
      robot_controllers_policy_file: "data/models/tron1a_walk/policy.onnx"
      robot_controllers_encoder_file: "data/models/tron1a_walk/encoder.onnx"

      # RL-specific controller parameters
      # Note: Default joint angles, stiffness, damping, and wheel joint parameters are set directly from RobotParameters.h
      # Control parameters
      action_scale_pos: 0.25
      user_torque_limit: 80.0

      # Normalization parameters
      obs_scale_lin_vel: 2.0
      obs_scale_ang_vel: 0.25
      obs_scale_dof_pos: 1.0
      obs_scale_dof_vel: 0.05
      clip_actions: 100.0
      clip_observations: 100.0

      # Model size parameters
      actions_size: 8
      observations_size: 28
      obs_history_length: 10
      encoder_output_size: 3

      # User command scales
      cmd_scale_lin_vel_x: 1.5
      cmd_scale_lin_vel_y: 1.0
      cmd_scale_ang_vel_yaw: 0.5

  comm:
    ros__parameters:
      time_step_size: 0.01
      monitorPublisherQueueSize: 10
      remoteSubscriberQueueSize: 10

  robot:
    ros__parameters:
      time_step_size: 0.002
      robot_xml_file: "wf_tron1a_description/xml/scene_crl.xml"
      joystick_max_forward_velocity: 1.5   # Maximum forward walking speed
      joystick_max_backward_velocity: 1.5  # Maximum backward walking speed
      joystick_max_sideways_velocity: 1.0  # Maximum sideways walking speed
      joystick_max_turning_velocity: 0.5   # Maximum turning speed
      # Elastic band parameters (adjust target_height to lower the band)
      elastic_band_enabled: true
      elastic_band_stiffness: 5000.0 # 1000.0 before     # N/m
      elastic_band_damping: 100.0    # Ns/m
      elastic_band_target_height: 0.9 #1.1 before   # m (lowered from default 1.45m)
