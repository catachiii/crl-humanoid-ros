        # Left leg (6 DOF)
        2.8798,  2.9671,  2.7576,  2.8798,  0.5236,  0.2618,
        # Right leg (6 DOF)
        2.8798,  0.5236,  2.7576,  2.8798,  0.5236,  0.2618,
        # Waist (3 DOF)
        2.618,   0.52,    0.52,
