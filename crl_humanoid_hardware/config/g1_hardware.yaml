# G1 Hardware Configuration
# Network interface configuration for Unitree SDK communication
/**:
  estop:
    ros__parameters:
      time_step_size: 0.02

  stand:
    ros__parameters:
      time_step_size: 0.02
      duration: 1.0

  controller:
    ros__parameters:
      time_step_size: 0.002

  comm:
    ros__parameters:
      time_step_size: 0.01
      monitorPublisherQueueSize: 10
      remoteSubscriberQueueSize: 10

  robot:
    ros__parameters:
      time_step_size: 0.002  # 500 hz
      network_interface: "eth0"

      joystick_max_forward_velocity: 0.8   # Maximum forward walking speed
      joystick_max_backward_velocity: 0.8  # Maximum backward walking speed
      joystick_max_sideways_velocity: 0.8  # Maximum sideways walking speed
      joystick_max_turning_velocity: 1.0   # Maximum turning speed

      # Keybinding configuration for state transitions
      # Available modifier buttons: R1, L1, R2, L2, start, select, F1, F2
      # Available action buttons: A, B, X, Y, up, down, left, right
      keybinding_modifier: "L1"    # Modifier button to hold

      # State keybindings - flexible configuration for multiple states
      state_keybindings:
        states: ["ESTOP", "STAND", "WALK"]  # State names (add more as needed)
        keys:   ["B",     "A",     "X"]     # Corresponding keys for each state

      # Usage: Hold [modifier] + [state_key] to trigger state transition
      # Examples:
      # - Hold L1 + B to trigger ESTOP
      # - Hold L1 + A to trigger STAND
      # - Hold L1 + X to trigger WALK
      #
      # To add more states, extend both arrays:
      # states: ["ESTOP", "STAND", "WALK", "IDLE", "RUN"]
      # keys:   ["B",     "A",     "X",    "Y",    "up"]

      # Optional: Add other hardware-specific parameters here
      # joint_stiffness_scale: 1.0
      # joint_damping_scale: 1.0
      # enable_safety_checks: true
